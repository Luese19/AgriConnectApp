<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" th:fragment="buyer-sidebar">
        <div class="position-sticky pt-3">
            <div class="farm-info mb-4 text-center">
                <img src="/img/agriculture.png" class="img-fluid rounded-circle mb-2" alt="agriculture.png">
                <h6 class="mb-0">AGRICONNECT</h6>
                <small class="text-muted">Buyer Portal</small>
            </div>           
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${pageTitle == 'Buyer Dashboard' ? 'active' : ''}" 
                       href="/buyer/" title="Buyer Dashboard">
                        <i class="bi bi-house-door me-2"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${pageTitle == 'Product Listing' ? 'active' : ''}" 
                       href="/buyer/products" title="Browse products">
                        <i class="bi bi-grid me-2"></i>
                        Products
                    </a>                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${pageTitle == 'Order History' ? 'active' : ''}"
                       href="/buyer/orders" title="View your order history">
                        <i class="bi bi-clock-history me-2"></i>
                        Order History
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${pageTitle == 'Chat with Farmers' ? 'active' : ''}" 
                       href="/buyer/chat" title="Chat with farmers">
                        <i class="bi bi-chat-dots me-2"></i>
                        Chat Support
                    </a>
                </li>
            </ul>
            
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Quick Filters</span>
            </h6>
            <ul class="nav flex-column mb-2">
                <li class="nav-item">
                    <a class="nav-link" href="/buyer/products?category=vegetables">
                        <i class="bi bi-carrot me-2"></i>
                        Vegetables
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/buyer/products?category=fruits">
                        <i class="bi bi-apple me-2"></i>
                        Fruits
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/buyer/products?category=dairy">
                        <i class="bi bi-cup-hot me-2"></i>
                        Dairy Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/buyer/products?category=organic">
                        <i class="bi bi-flower1 me-2"></i>
                        Organic
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
