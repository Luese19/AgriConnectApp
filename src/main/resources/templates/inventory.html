<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <meta charset="UTF-8">
    <title>Farmer Inventory</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        .modal-img-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/sidebar :: sidebar}" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse p-0 sidebar-fixed"></nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Inventory Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-box me-2"></i>My Inventory</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Print</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <i class="bi bi-filter me-1"></i>
                            Filter
                        </button>
                        <a href="/chat" class="btn btn-sm btn-success ms-2">
                            <i class="bi bi-chat-dots me-1"></i>Chat
                        </a>
                    </div>
                </div>                
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div class="mb-3">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addItemModal">
                        <i class="bi bi-plus-circle me-2"></i>Add New Product
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>            <tr th:each="item : ${inventoryItems}">
                <td><img th:src="${item.itemImage}" class="table-img" alt="" th:alt="${item.itemName}"/></td>
                <td th:text="${item.itemName}"></td>
                <td th:text="${item.itemDescription}"></td>
                <td th:text="${item.itemPrice}"></td>
                <td th:text="${item.itemQuantity}"></td>
                <td th:text="${item.location}"></td>
                <td>
                    <a th:href="@{'/farmer/inventory?editItemId=' + ${item.itemId}}" class="btn btn-primary btn-sm">
                        <i class="bi bi-pencil me-1"></i>Edit
                    </a>
                    <form th:action="@{/farmer/delete-crop}" method="post" style="display:inline;">
                        <input type="hidden" name="itemId" th:value="${item.itemId}"/>
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this product?');">
                            <i class="bi bi-trash me-1"></i>Delete
                        </button>
                    </form>
                </td>
            </tr>                        </tbody>
                    </table>
                </div>

        <!-- Add Item Modal -->
        <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/farmer/add-crop}" method="post" enctype="multipart/form-data" th:object="${newItem}">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addItemModalLabel">Add New Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="itemName" th:field="*{itemName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="itemDescription" th:field="*{itemDescription}" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="itemPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="itemPrice" th:field="*{itemPrice}" min="0" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="itemQuantity" th:field="*{itemQuantity}" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" th:field="*{location}" required>
                            </div>
                            <div class="mb-3">
                                <label for="cropImage" class="form-label">Image</label>
                                <input type="file" class="form-control" id="cropImage" name="cropImage" accept="image/*">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Item Modal (auto-open if editItem is set) -->
        <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true"
             th:classappend="${editItem.itemId} != null ? 'show d-block' : ''" th:style="${editItem.itemId} != null ? 'display:block;' : ''">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/farmer/update-crop}" method="post" th:object="${editItem}">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editItemModalLabel">Edit Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                    onclick="window.location.href='/farmer/inventory'"></button>
                        </div>                        <div class="modal-body">
                            <div class="mb-3 text-center">
                                <img th:src="${editItem.itemImage}" class="modal-img-preview" th:alt="${editItem.itemName}"/>
                            </div>
                            <input type="hidden" th:field="*{itemId}"/>
                            <input type="hidden" th:field="*{itemCategory}"/>
                            <input type="hidden" th:field="*{itemSupplierId}"/>
                            <input type="hidden" th:field="*{itemImage}"/>
                            <input type="hidden" th:field="*{itemStatus}"/>
                            <input type="hidden" th:field="*{farmerId}"/>
                            <div class="mb-3">
                                <label for="editItemName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="editItemName" th:field="*{itemName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="editItemDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="editItemDescription" th:field="*{itemDescription}" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="editItemPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="editItemPrice" th:field="*{itemPrice}" min="0" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="editItemQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="editItemQuantity" th:field="*{itemQuantity}" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="editLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="editLocation" th:field="*{location}" required>
                            </div>
                            <!-- Optionally, add image update here -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.href='/farmer/inventory'">Cancel</button>
                            <button type="submit" class="btn btn-primary">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>                </div>
            </main>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-open edit modal if editItem is set
    document.addEventListener('DOMContentLoaded', function () {
        var editItemId = /*[[${editItem.itemId}]]*/ '';
        if (editItemId && editItemId !== 'null') {
            var editModal = new bootstrap.Modal(document.getElementById('editItemModal'));
            editModal.show();
        }
    });
</script>
</body>
</html>
