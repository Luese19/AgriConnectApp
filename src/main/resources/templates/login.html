<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login / Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #3498db, #8e44ad);
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }
        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }
        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }
        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }
        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }
        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            margin: 0;
            margin-bottom: 15px;
        }
        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
        }
        button {
            border-radius: 20px;
            border: 1px solid #3498db;
            background-color: #3498db;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            margin-top: 15px;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.95);
        }
        button:focus {
            outline: none;
        }
        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }
        .container.right-panel-active .overlay-container{
            transform: translateX(-100%);
        }
        .overlay {
            background: #00a365;
            background: linear-gradient(to right, #078364, #008d4b);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }
        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        .overlay-left {
            transform: translateX(-20%);
        }
        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }
        .overlay-right {
            right: 0;
            transform: translateX(0);
        }
        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin: 5px 0;
            display: none;
        }
        .role-select {
            margin: 8px 0;
            padding: 12px 15px;
            width: 100%;
            border-radius: 5px;
            background-color: #eee;
            border: none;
        }
        .signup-error {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-success {
            color: #2ecc71;
            margin-top: 15px;
            font-size: 14px;
        }
        .forgot-password-link {
            margin: 15px 0;
            color: #3498db;
            text-decoration: none;
            display: inline-block;
        }
        .login-error {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }
        .logout-success {
            color: #2ecc71;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">            <form th:action="@{/signup}" method="post">
                <h1>Create Account</h1>
                <input type="text" name="username" placeholder="Username" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="tel" name="cellphone" placeholder="Cellphone Number" required />
                <input type="password" name="password" id="signup-password" placeholder="Password" required />
                <input type="password" id="confirm-password" placeholder="Confirm Password" required />
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" required class="role-select">
                    <option value="" disabled selected>Select Role</option>
                    <option value="FARMER">Farmer</option>
                    <option value="BUYER">Buyer</option>
                </select>
                <div class="error-message" id="password-error">Passwords do not match</div>
                <div th:if="${signupError}" class="signup-error" th:text="${signupError}"></div>
                <div th:if="${signupSuccess}" class="signup-success" th:text="${signupSuccess}"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>        <div class="form-container sign-in-container">
            <form th:action="@{/custom-login}" method="post" id="loginForm">
                <h1>Sign in</h1>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <a href="#" class="forgot-password-link">Forgot your password?</a>
                <button type="submit">Sign In</button>
                <div th:if="${loginError}" class="login-error" th:text="${loginError}">
                    Invalid email or password.
                </div>
                <div th:if="${param.logout}" class="logout-success">
                    You have been logged out.
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>    <!-- Include the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Include firebase configuration -->
    <script src="/js/firebase-config.js"></script>
    <!-- Include authentication script -->
    <script src="/js/auth.js"></script>    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.querySelector('.container');
        const signupPassword = document.getElementById('signup-password');
        const confirmPassword = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');
        const loginForm = document.getElementById('loginForm');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });        // Password error message elements
        const passwordLengthError = document.createElement('div');
        passwordLengthError.className = 'error-message';
        passwordLengthError.id = 'password-length-error';
        passwordLengthError.textContent = 'Password must be at least 6 characters long';
        passwordLengthError.style.display = 'none';
        passwordError.parentNode.insertBefore(passwordLengthError, passwordError.nextSibling);
        
        // Password validation
        confirmPassword.addEventListener('input', validatePassword);
        signupPassword.addEventListener('input', validatePassword);

        function validatePassword() {
            // Check password match
            if(confirmPassword.value && signupPassword.value) {
                if(confirmPassword.value !== signupPassword.value) {
                    passwordError.style.display = 'block';
                } else {
                    passwordError.style.display = 'none';
                }
            }
            
            // Check password length
            if(signupPassword.value && signupPassword.value.length < 6) {
                passwordLengthError.style.display = 'block';
            } else {
                passwordLengthError.style.display = 'none';
            }
        }        // Form validation
        document.querySelector('.sign-up-container form').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Check if passwords match
            if(confirmPassword.value !== signupPassword.value) {
                e.preventDefault();
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            // Check password length
            if(signupPassword.value.length < 6) {
                e.preventDefault();
                passwordLengthError.style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        });
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                console.log('Login form submitted');
                // Remove any e.preventDefault() here to allow normal form submission
                // If you want to handle login via JS, add your logic here
            });
        }
    </script>
</body>
</html>
